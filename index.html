<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p class="display-text"></p>
        <p id="result"></p>
      </div>
      <div class="edit">
        <button id="clear">Clear</button>
        <button id="backspace"">Backspace</button>
      </div>
      <div class="main-buttons">
        <div class="first row">
          <button class="number-btn main-btn">7</button>
          <button class="number-btn main-btn">8</button>
          <button class="number-btn main-btn">9</button>
          <button class="operator-btn main-btn" id="divide">รท</button>
        </div>
        <div class="second row">
          <button class="number-btn main-btn">4</button>
          <button class="number-btn main-btn">5</button>
          <button class="number-btn main-btn">6</button>
          <button class="operator-btn main-btn" id="multiply">x</button>
        </div>
        <div class="third row">
          <button class="number-btn main-btn">1</button>
          <button class="number-btn main-btn">2</button>
          <button class="number-btn main-btn">3</button>
          <button class="operator-btn main-btn" id="subtract">-</button>
        </div>
        <div class="fourth row">
          <button class="number-btn main-btn">.</button>
          <button class="number-btn main-btn">0</button>
          <button id="equals" class="main-btn">=</button>
          <button class="operator-btn main-btn" id="add">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
